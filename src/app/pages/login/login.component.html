<section class="my-5 py-3">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6 border border-2 rounded-4 p-5 bg-body-tertiary"> <!-- Full width on small, half on lg+ -->
          <div class="login-container">
            <h2 class="mb-4">Login</h2>
            <img src="assets/images/logo.png" alt="" srcset="">
            <form (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
  
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
              <div class="py-2">Didn't have Account <a routerLink="/register" class="text-decoration-none ">Register Now!</a></div>
              <button type="submit" class="btn mainBgColor text-white w-50">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
